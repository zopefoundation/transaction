[meta]
template = "pure-python"
commit-id = "b21fbbf2"

[python]
with-pypy = true
with-docs = true
with-sphinx-doctests = true
with-windows = false
with-future-python = true
with-macos = false

[tox]
use-flake8 = true
testenv-deps = [
    "zope.testrunner",
    ]

[coverage]
fail-under = 99

[manifest]
additional-rules = [
    "include *.yaml",
    "recursive-include docs *.bat",
    ]

[check-manifest]
additional-ignores = [
    "docs/_build/html/_static/placeholder.txt",
    ]
